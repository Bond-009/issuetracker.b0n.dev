<!DOCTYPE html>
<html>

<head>
  <title>Jellyfin Issue Tracker</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/c3@0.7.20/c3.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack-font@3/build/web/hack-subset.css" />
  <link rel="stylesheet" type="text/css" href="css/light.css" />
  <link id="darkmode" disabled="true" rel="stylesheet" type="text/css" href="css/dark.css" />
</head>

<body>
  <header>
    <h1>Jellyfin</h1>
  </header>
  <main>
    <div id="openIssuesChart"></div>
    <div id="closedIssuesChart"></div>
    <div id="openPRsChart"></div>
    <div id="closedPRsChart"></div>
    <div id="mergedPRsChart"></div>
  </main>
  <footer>
    <span id="darkmodeSwitch">Darkmode</span>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/c3@0.7.20/c3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3@5.16.0/dist/d3.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
